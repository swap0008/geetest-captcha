<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://static.geetest.com/static/tools/gt.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="captcha-box"></div>
    <script>
      const state = {
        captchaObj: null
      }
      
      function handleSuccess(captchaObj) {
        const result = captchaObj.getValidate();
        ReactNativeWebView.postMessage(JSON.stringify(result));
      }

      function handleCaptcha(captchaObj, callback) {
        captchaObj.appendTo('#captcha-box');
        captchaObj.onSuccess(() => {
          handleSuccess(captchaObj)
        });
        state.captchaObj = captchaObj;
        callback();
      }
      
      function showCaptcha() {
        const el = document.querySelector('.geetest_btn');
        if(el) {
          el.click();
        } else {
          handleCaptcha(state.captchaObj, showCaptcha);
        }
      }

      function init(e) {
        const data = JSON.parse(e.data);
        initGeetest({
          gt: data.gt,
          challenge: data.challenge,
          offline: false,
          newCaptcha: true,
          product: 'custom',
          lang: 'en',
        }, (captchaObj) => handleCaptcha(captchaObj, showCaptcha));
      }

      //Listen for React Native Message
      window.addEventListener('message', init);
      document.addEventListener('message', init);
    </script>
</body>
</html>
