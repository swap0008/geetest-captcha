<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://static.geetest.com/static/tools/gt.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="captcha-box"></div>
    <script> 
      function handleSuccess(captchaObj) {
        const result = captchaObj.getValidate();
        ReactNativeWebView.postMessage(JSON.stringify(result)); 
      }

      function handleCaptcha(captchaObj) {
        captchaObj.appendTo('#captcha-box');
        showCaptcha();
        captchaObj.onSuccess(() => {
          handleSuccess(captchaObj)
        });
      }
      
      function showCaptcha() {
        let el = document.querySelector('.geetest_btn');
        if (el) {
          el.click();
        } 
      }
      
      setInterval(showcaptcha, 2000);
      

      function init(e) {
        const data = JSON.parse(e.data);
        initGeetest({
          gt: data.gt,
          challenge: data.challenge,
          offline: false,
          newCaptcha: true,
          product: 'popup',
          lang: 'en',
        }, (obj) => handleCaptcha(obj));
      }
      

      //Listen for React Native Message
      window.addEventListener('message', init);
      document.addEventListener('message', init);
    </script>
</body>
</html>
